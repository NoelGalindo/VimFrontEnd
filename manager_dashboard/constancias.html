    <div class="workspace">
        <!-- Header -->
        <div class="header">
            <div class="title-header">
                <h2>Subir imagen constancia</h2>
            </div>
            <div class="tools-header">
                <div class="search-tools-header">
                    <p id="txt-username"></p>
                </div>
                <div class="perfil-tools-header list-button-click">
                    <div class="img-perfil">

                        <i class="fa-solid fa-chevron-down"></i>

                </div>
                <div class="list-item--click down-perfil">

                        <span class="perfil-data">
                            <p id="txt-name" class="perfil-data-name">
                                ...

                            </p>
                        </span>
                        <ul>
                            <div class="separator"></div>
                            
                            <li class="list-item">
                                <button onclick="closeSession()" class="list-a-down-perfil btn">

                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

                    <input id="certificateImage" class="form-control" type="file" >
                    <br>
                    <div style="display: flex; justify-content: end;">
                        <button class="btn btn-green" onclick="uploadCertificateImg()">Subir</button>
                    </div>
                    
                </div>
            </section>
