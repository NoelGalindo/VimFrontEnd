    <div id="mainSection" class="workspace">
        <!-- Header -->
        <div class="header">
            <div class="title-header">
                <h2>Administración de evento</h2>
            </div>
            <div class="tools-header">
                <div class="search-tools-header">
                    <p id="txt-username"></p>
                </div>
                <div class="perfil-tools-header list-button-click">
                    <div class="img-perfil">
                        <img src="../assets/img/Logos/Logo_EnCurso.png" alt="">
                    </div>
                    <div class="icon-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="list-item--click down-perfil">
                    <div style="width: calc(100%-20px); height:auto; padding:10px; text-align: center;">
                        <span class="perfil-data">
                            <p id="txt-name" class="perfil-data-name">
                                ...
                            </p>
                            <p class="perfil-data-hierarchy">
                                MANAGER
                            </p>
                        </span>
                        <ul>
                            <div class="separator"></div>

                            <li class="list-item">
                                <button onclick="closeSession()" class="list-a-down-perfil btn">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Cerrar sesión</span>
                                </button>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido -->
        <div style="height: 100%;">
            <br>
            <section id="informationForm" class="ms-4 me-4">
            </section>
            <br>
            <section id="actionsForm" class="ms-4 me-4">
                
            </section>
            
        </div>

        <!--Modal Edit Form-->

        <!-- Modal -->
        <div class="modal fade" id="modalSeeContent" tabindex="-1" aria-labelledby="modalSeeAllContent"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalSeeAllContent"><b>Formulario</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Información general del formulario-->
                        <div class="card">
                            <h5 class="card-header"><b>Información general</b></h5>
                            <div class="card-body">
                                <!--Nombre del formulario-->
                                <label style="font-weight: bold;" class="form-label">Nombre del formulario:</label>
                                <input type="text" id="nombreFormulario" class="form-control"
                                    placeholder="Nombre del formulario" disabled><br>
                                <!--información del formulario-->
                                <label style="font-weight: bold;" class="form-label">Información del formulario:</label>
                                <input type="text" id="informacionFormulario" class="form-control"
                                    placeholder="Información del formulario" disabled><br>
                                <!--Cupo máximo-->
                                <label style="font-weight: bold;" class="form-label">Cupo máximo:</label>
                                <input type="number" id="cupoMaximo" class="form-control" placeholder="Cupo máximo" disabled><br>
                                
                            </div>
                        </div>
                        <br>
                        <!--Opción de agregar nuevos inputs-->
                        <div class="card">
                            <h5 class="card-header"><b>Estructura formulario</b></h5>
                            <div class="card-body">
                                <section id="mainButtons">

                                </section>
                                <hr>
                                <div id="formContent">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-red" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="saveForm()" class="btn btn-green">Guardar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal see register users -->
        <div class="modal fade" id="seeRegisterUsers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 style="font-weight: bold;" class="modal-title" id="staticBackdropLabel">Usuarios registrados</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="overflow: scroll;">
                        <section id="tableRegisterUsers">

                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="reloadPage()" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal see confirmed users -->
        <div class="modal fade" id="seeConfirmedUsers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Usuarios confirmados</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="overflow: scroll;">
                        <section id="tableConfirmedUsers">

                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal see confirmed users -->
        <div class="modal fade" id="markAttendance" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Chequeo de asistencia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAttendance">
                            <div style="display: none;" id="validationSuccess" class="alert alert-success" role="alert">
                                Se ah registrado la asistencia correctamente!
                            </div>
                            <div style="display: none;" id="validationFailed" class="alert alert-danger" role="alert">
                                Error al validar la asistencia, revisa el folio.
                            </div>
                            <label style="font-weight: bold;">Folio:</label>
                            <input type="number" class="form-control" id="txt_folio"><br>
                            <div class="d-flex justify-content-end ">
                                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Validar</button>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
