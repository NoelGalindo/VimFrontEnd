    <div class="workspace">
        <!-- Header -->
        <div class="header">
            <div class="title-header">
                <h2>Eventos</h2>
            </div>
            <div class="tools-header">
                <div class="search-tools-header">
                    <p id="txt-username"></p>
                </div>
                <div class="perfil-tools-header list-button-click">
                    <div class="img-perfil">
                        <img src="../assets/img/Logos/Logo_EnCurso.png" alt="">
                    </div>
                    <div class="icon-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="list-item--click down-perfil">
                    <div style="width: calc(100%-20px); height:auto; padding:10px; text-align: center;">
                        <span class="perfil-data">
                            <p id="txt-name" class="perfil-data-name">
                                ...
                            </p>
                            <p class="perfil-data-hierarchy">
                                MANAGER
                            </p>
                        </span>
                        <ul>
                            <div class="separator"></div>
                            
                            <li class="list-item">
                                <button onclick="closeSession()" class="list-a-down-perfil btn">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Cerrar sesión</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenido -->
        <div style="height: 100%;">
            <section class="p-4">
                <div style="width: 100%;" class="">
                    <button id="btnCreateEvent" style="width: 100%;" class="btn-blue" onclick="openCreatEventModal()">Crear evento</button>
                </div>
                <div id="cantCreateMoreEvents">
                    
                </div>
            </section>
            
            <section class="ps-4 pe-4 ">
                <div id="availableEvents" style="display: flex; justify-content: center;" class="row">
                    
                                       
                </div>
            </section>
            
        </div>
        <!-- <div class="footer">Footer</div> -->

        <!--Modal Edit Form-->

        <!-- Modal crear eventos -->
        <div class="modal fade" id="modalCreateEvent" tabindex="-1" aria-labelledby="modalCreateEvent" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalSeeAllContent"><b>Crear evento</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <h5 class="card-header"><b>Información del evento</b></h5>
                            <div class="card-body">
                                <form id="eventForm" action="POST">
                                    <!--URL del formulario-->
                                    <label style="font-weight: bold;" for="direccionUrl" class="form-label">Dirección donde
                                        estara tu evento:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon3"></span>
                                        <input type="text" class="form-control" id="direccionUrl"
                                            aria-describedby="basic-addon3" required>
                                    </div>
                                    <!--Nombre del formulario-->
                                    <label style="font-weight: bold;" class="form-label">Banner del evento:</label>
                                    <input type="file" id="imagenEvento" class="form-control" placeholder="Imágen del evento" accept="image/png, image/jpeg, image/jpg" required><br>
                                    <!--Nombre del formulario-->
                                    <label style="font-weight: bold;" class="form-label">Nombre del evento:</label>
                                    <input type="text" id="nombreEvento" class="form-control" placeholder="Nombre del evento" required><br>
                                    <!--información del formulario-->
                                    <label style="font-weight: bold;" class="form-label">Información del evento:</label>
                                    <input type="text" id="informacionEvento" class="form-control" placeholder="Información del evento" required><br>
                                    <!--Cupo máximo-->
                                    <label style="font-weight: bold;" class="form-label">Cupo máximo:</label>
                                    <input type="number" id="cupoEvento" class="form-control" placeholder="Cupo máximo" required><br>
                                    <div style="display: flex; justify-content: space-evenly;">
                                        <button type="button" class="btn btn-red" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-green">Guardar</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>

        


    </div>
