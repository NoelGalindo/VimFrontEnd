<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" type="image/png" sizes="437x437" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/form.css">
    <script src="https://kit.fontawesome.com/37cd862f09.js" crossorigin="anonymous"></script>
    <script src="../assets/js/nav.js"></script>

    
    <title>Encurso</title>
</head>
<body>
    <div id="side-menu" class="menu-expanded">
        <div class="title-menu">
            <a href="index.html">
                <img id="logo-expanded" src="../assets/img/logo_EnCurso_txt.png" alt="">
            </a>
            <a href="index.html">
                <img id="logo-collapsed" src="../assets/img/logo_EnCurso.png" alt="">
            </a>
        </div>
        <div class="menu-items">
            <ul class="items">
                <li class="list-item">
                    <div class="separator"></div>
                </li>
                <li class="list-item list-item--click">
                    <div class="item-link-action list-button-click active">
                        <div class="icon-action">
                            <i class="fa-solid fa-desktop"></i>
                        </div>
                        <span>Formularios</span>
                        <div class="icon-down">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <ul class="list-show-action">
                        <li class="list-item">
                            <a class="list-a-down" href="index.html">
                                <div class="icon-action">
                                    <i class="fa-sharp fa-solid fa-table-columns"></i>
                                </div>
                                <span>Pendientes</span>
                            </a>
                        </li>
                        <li class="list-item">
                            <a class="list-a-down" href="#">
                                <div class="icon-action">
                                    <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                                </div>
                                <span>Publicados</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>  

        </div>
        <div id="tab-menu" class="tab">
            <i class="fa-solid fa-caret-left"></i>
        </div>
    </div>
    <div class="workspace">
        <div class="header">
            <div class="title-header">
                <h2>Dashboard administrador</h2>
            </div>
            <div class="tools-header">
                <div class="search-tools-header">
                    <p id="txt-username"></p>
                </div>
                <div class="perfil-tools-header list-button-click">
                    <div class="img-perfil">
                        <img src="../assets/img/Logos/Logo_EnCurso.png" alt="">
                    </div>
                    <div class="icon-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="list-item--click down-perfil">
                    <div style="width: calc(100%-20px); height:auto; padding:10px; text-align: center;">
                        <span class="perfil-data">
                            <p id="txt-name" class="perfil-data-name">
                                ...
                            </p>
                            <p class="perfil-data-hierarchy">
                                Administrador
                            </p>
                        </span>
                        <ul>
                            <div class="separator"></div>
                            
                            <li class="list-item">
                                <a class="list-a-down-perfil" href="#">
                                    <div class="icon">
                                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    </div>
                                    <span>Cerrar sesión</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 100%; overflow: scroll;">
            <div class="content-grid">
              
                <div class="card">
                    <div class="head-card">
                        <i class="fa-solid fa-hard-drive"></i>
                        <span>Formularios publicados</span>
                    </div>
                    <div class="body-card">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Fecha de publicación</th>
                                <th scope="col">Acciones</th>
                              </tr>
                            </thead>
                            <tbody id="contentTable">
                                
                            </tbody>
                          </table>
                    </div>
                    <div class="footer-card">Footer</div>
                </div>
                
            </div>
            
        </div>
        <!-- <div class="footer">Footer</div> -->

        <!-- Modal to show the info of the Form -->
        <!-- Modal -->
        <div class="modal fade" id="modalSeeContent" tabindex="-1" aria-labelledby="modalSeeAllContent" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalSeeAllContent"><b>Formulario</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <h5 class="card-header"><b>Información general</b></h5>
                            <div class="card-body">
                                <!--URL del formulario-->
                                <label style="font-weight: bold;" for="direccionUrl" class="form-label">Dirección donde
                                    estara tu formulario:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon3">https://encurso.com/evento/</span>
                                    <input type="text" class="form-control" id="direccionUrl"
                                           aria-describedby="basic-addon3" disabled>
                                </div>
                                <!--Nombre del formulario-->
                                <label style="font-weight: bold;" class="form-label">Nombre del formulario:</label>
                                <input type="text" id="nombreFormulario" class="form-control" placeholder="Nombre del formulario" disabled><br>
                                <!--información del formulario-->
                                <label style="font-weight: bold;" class="form-label">Información del formulario:</label>
                                <input type="text" id="informacionFormulario" class="form-control" placeholder="Información del formulario" disabled><br>
                                <!--Cupo máximo-->
                                <label style="font-weight: bold;" class="form-label">Cupo máximo:</label>
                                <input type="number" id="cupoMaximo" class="form-control" placeholder="Cupo máximo" disabled><br>
                            </div>
                        </div>
                        <!--Opción de agregar nuevos inputs-->
                        <div class="card">
                            <h5 class="card-header"><b>Formulario</b></h5>
                            <br>
                            <div id="formContent" class="card-body">
                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="../assets/js/jquery-3.7.0.min.js"> </script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>

    <!-- Scripts area -->
    <script src="../assets/js/admin_CP/dashboard_published.js"></script>
</body>
</html>
